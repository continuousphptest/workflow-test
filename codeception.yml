actor: Tester
coverage:
    enabled: true
    c3_url: 'http://localhost/c3.php'
    whitelist:
        include:
            - src/*
    blacklist:
        include:
            - vendor/*
paths:
    tests: tests
    data: tests/_data
    support: tests/_support
    output: tests/_output
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
